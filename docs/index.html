<!DOCTYPE html>
<html>
<head>
    <title>CV Portfolio</title>
    <style>
        /* CSS styles */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            background-color: #fff;
            color: #333;
        }

        main {
            background-color: #333;
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #66ccff;
            border-radius: 5px;
            text-align: center;
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes scale {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h2 {
            color: #66ccff;
            margin: 0 0 10px 0;
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        p {
            color: #fff;
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        /* Unique animations for each section */
        #aboutMeSection {
            animation-name: slideIn;
        }

        #projectsSection {
            animation-name: fadeIn;
        }

        #educationSection {
            animation-name: rotate;
        }

        #workExperienceSection {
            animation-name: scale;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>CV Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Work Experience</a></li>
                <li><a href="#">About Me</a></li>
            </ul>
        </nav>
    </header>
